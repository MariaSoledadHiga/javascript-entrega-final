<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE BAR</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/gif/png" />
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <img src="./img/logo.webp" alt="Logo THE BAR" class="logo-img" />
      </div>
      <div class="nav-menu">
        <div class="cantidad" id="cantidad">0</div>
        <a class="nav-item" id="verPedido">VER PEDIDO</a>
      </div>
    </header>
    <main class="main">
      <section id="menu" class="menu">
        <h3 class="titulo-seccion">Para comer</h3>
        <div class="menu-seccion" id="tarjetasParaComer">
          <!-- tarjetas "para comer" - carga dinámica -->
        </div>
        <h3 class="titulo-seccion">Para tomar</h3>
        <div class="menu-seccion" id="tarjetasParaTomar">
          <!-- tarjetas "para tomar" - carga dinámica -->
        </div>
      </section>
      <!-- modal validar edad -->
      <dialog id="modalValEdad" class="modal">
        <h2>El producto requiere validación de edad</h2>
        <div class="input-modal-valEdad">
          <label for="fechaNacCliente">Ingresá tu fecha de nacimiento</label>
          <input
            type="date"
            id="fechaNacCliente"
            min="1920-01-01"
            max="2010-12-31"
          />
          <button value="true" class="btn-ok valEdad" id="btnValEdad">
            Aceptar
          </button>
        </div>
      </dialog>
      <!-- modal seleccion mesa -->
      <dialog id="modalMesa" class="modal">
        <h2>¿En qué número de mesa estás?</h2>
        <form action="/">
          <label for="numMesa">Mesa número</label>
          <input
            type="number"
            placeholder="#mesa"
            id="inputNumMesa"
            name="numMesa"
            class="numMesa"
          />
          <button id="btnNumMesa" class="btn-ok" type="submit">Aceptar</button>
        </form>
        <p id="valNumMesa" class="valNumMesa"><!-- texto dinámico --></p>
      </dialog>
      <!-- modal menor de edad -->
      <dialog id="modalMenor" class="modal">
        <h2 id="msjMenor"><!-- texto dinámico --></h2>
      </dialog>
      <!-- modal pedido -->
      <dialog id="pedido" class="modal pedido">
        <h3 class="titulo-pedido">Tu pedido</h3>
        <h4><!-- texto dinámico --></h4>
        <div class="tabla-pedido">
          <table>
            <thead>
              <tr>
                <th>producto</th>
                <th>cant.</th>
                <th>subtotal</th>
                <th>editar</th>
              </tr>
            </thead>
            <tbody id="listaPedido">
              <!-- contenido dinámico -->
            </tbody>
            <tfoot class="total-pedido">
              <tr>
                <td>TOTAL</td>
                <td></td>
                <td id="total"></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="btns-pedido">
          <button class="btn-pedido" id="enviar">ENVIAR PEDIDO</button>
          <button class="btn-pedido" id="cancelar">CANCELAR</button>
          <button class="btn-pedido" id="falta">ME FALTÓ ALGO</button>
        </div>
      </dialog>
      <!-- modal enviar pedido -->
      <dialog id="modalEnviarPedido" class="modal">
        <h2 id="msjEnviarPedido"><!-- texto dinámico --></h2>
      </dialog>
    </main>
    <footer class="footer">
      <p>THE BAR</p>
      <p>comisión #41805-JavaScript - Higa María Soledad</p>
    </footer>
    <script src="./js/Lib/luxon.min.js"></script>
    <!-- <script src="./js/menu.js"></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>
